# 智能体意图识别模型
version: "1.0"

# 意图定义
intents:
  - name: 查询笔记/知识
    description: 用于咨询类场景，用户查询服务笔记或知识库内容
    examples:
      - "上次服务的笔记是什么？"
      - "我想看看之前的服务记录"
      - "能查询一下我家的服务信息吗？"
  - name: 查询订单/人员
    description: 用于查询类场景，用户查询订单列表或服务人员信息
    examples:
      - "我有哪些订单？"
      - "帮我查一下我的订单"
      - "谁来给我服务？"
  - name: 修改订单
    description: 用于操作类场景，用户请求修改订单
    examples:
      - "我想修改订单时间"
      - "帮我把订单改到周六"
      - "能调整一下服务时间吗？"
  - name: 取消订单
    description: 用于操作类场景，用户请求取消订单
    examples:
      - "我想取消订单"
      - "帮我取消明天的服务"
      - "能退掉这个订单吗？"

# 实体定义
entities:
  - name: 订单ID
    description: 订单的唯一标识符
    type: string
  - name: 服务时间
    description: 服务的具体时间
    type: datetime
  - name: 服务人员
    description: 提供服务的人员
    type: string

# 对话状态
states:
  - name: 初始状态
    description: 对话开始时的状态
  - name: 等待订单ID
    description: 需要用户提供订单ID时的状态
  - name: 等待确认修改
    description: 需要用户确认修改操作时的状态
  - name: 等待确认取消
    description: 需要用户确认取消操作时的状态
  - name: 结束状态
    description: 对话结束时的状态